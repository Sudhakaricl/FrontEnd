<body>
    <h1>Flex Shrink</h1>
    <ul>
        <li>The flex-shrink Property</li><br>
        <li>The value must be a number, default value is 1.</li><br>
       
    </ul>

    <center>Before</center><br>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <center>After</center><br>
    <div class="container1">
        <div>1</div>
        <div>2</div>
        <div style="flex-shrink: 0">3</div> 
        <div>4</div>
      </div>
