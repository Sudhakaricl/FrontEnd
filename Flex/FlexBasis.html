<!DOCTYPE html>
<html>

<body>

<h1>The flex-basis Property</h1>

<p>The flex-basis property specifies the initial length of a flex item. </p>

<h1><center>FLEX BASIS</center><br></h1>
<br>
<h1><center>Before</center><br></h1>
<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div >3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>
<br><h1><center>After</center><br></h1>
<div class="flex-container">
  <div>1</div>
  <div style="width: 300px;">2</div>
  <div style="flex-basis: 309px;">3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>

</body>
</html>
