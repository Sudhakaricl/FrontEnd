<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Property</title>
    <link rel="stylesheet" href="Order.css">
</head>
<body>
    <h1>Order property</h1>
    <ul>
        <li>The order property specifies the <span style="color: green;">order</span> of the flex items.</li>
        <li>The order value must be a <span style="color: green;">number</span>, default value is 0.</li>
        <li>Use the order property to sort the flex items as you like</li>
    </ul>
    <br>
    
<br>
<center>Before</center><br>
<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
<br>
<h1>It sorts based on index.Starting 0</h1>
<center>After</center>
    <div class="container1">
        <div style="order: 3">1</div>
        <div style="order: 0">2</div>
        <div style="order: 2">3</div> 
        <div style="order: 1">4</div>
      </div>
</body>
</html>
