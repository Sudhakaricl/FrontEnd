<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexGrow</title>
    <link rel="stylesheet" href="FlexGrow.css">
</head>
<body>
    <h1>Flex Grow Property</h1>
    <ul>
        <li>The flex-grow property specifies how much a flex item will grow relative to the rest of the flex items</li>
        <li>The value must be a number, default value is 0.</li>
       
    </ul>
    <center>Before</center><br>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <center>After</center>
    <div class="container1">
        <div style="flex-grow: 0;">1</div>
        <div style="flex-grow: 1">2</div>
        <div style="flex-grow: 2">3</div> 
        <div style="flex-grow: 3">4</div>
      </div>

</body>
</html>
